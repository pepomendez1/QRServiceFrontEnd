<div class="order-card custom-card">
  <div class="order-card-content">
    <div class="order-card-header">
      <h2 class="caption-500">TARJETAS</h2>
      <h2 class="heading-5-700-primary">
        {{ !canCreatePhysical && !canCreateVirtual ? "Usá" : "Pedí" }} tu
        tarjeta
      </h2>
      <p class="paragraph-500">
        Gestiona tus fondos, paga a proveedores y controla el 100% de tus
        finanzas.
      </p>
    </div>
    <div class="order-card-btn">
      <button
        *ngIf="!loading && (canCreatePhysical || canCreateVirtual)"
        class="btn-ghost-color btn-md subheading-700"
        (click)="createCard()"
      >
        Pedir tarjeta
      </button>
      <button
        *ngIf="!loading && !canCreatePhysical && !canCreateVirtual"
        class="btn btn-ghost-color subheading-700"
        (click)="goToCards()"
      >
        Mis tarjetas
      </button>

      <!-- <img
      class="card-example"
      src="../../../../assets/images/card-peya.png"
      alt="Card Example"
    />
    <img
      class="card-backround"
      src="../../../../assets/images/sky-blue-shape.png"
      alt="Card Example background"
    /> -->
    </div>
  </div>
  <div *ngIf="cardOrder" [innerHTML]="cardOrder"></div>
</div>
