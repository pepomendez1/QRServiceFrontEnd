<div class="voucher-container">
  <!-- PDF Preview -->
  <iframe
    [src]="safePdfUrl"
    width="100%"
    height="500px"
    style="border: none"
  ></iframe>

  <!-- Overlay Icons -->
  <div class="overlay-icons">
    <button mat-icon-button (click)="downloadVoucher()">
      <mat-icon>download</mat-icon>
    </button>
    <button mat-icon-button (click)="shareVoucher()">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button (click)="closeModal()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
