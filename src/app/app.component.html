<div *ngIf="isLoading">
  <div class="progress">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <!-- Puedes agregar aquí un spinner o una animación de carga -->
</div>

<div *ngIf="!isLoading">
  <!-- El contenido normal de la aplicación se renderiza aquí cuando isLoading es falso -->
  <router-outlet></router-outlet>
</div>
