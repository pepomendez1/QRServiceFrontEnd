<div class="notification-screen-container">
  <div class="content">
    <div class="main-content">
      <div
        *ngIf="waitingResultImg"
        [innerHTML]="waitingResultImg"
        class="svg"
      ></div>

      <h1 class="heading-3-700">Estamos revisando tus datos</h1>
      <p class="paragraph-400">
        En unos segundos podrás continuar con la recuperación de tu contraseña y
        PIN.
      </p>
    </div>
    <div class="progress-bar-loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
</div>
